<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <title>News-Highlight</title>
</head>
<div class="navigation">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="headings">News-Highlight</h1>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navnav"
    >
      <class="navbar-toggler-icon">
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#index.html"
            >Home <class="sr-only">(current)</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cnn">Cnn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bbc">Bbc</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aljzeera">Aljzeera</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/abc">abc</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

{% for new, img, des, pubAt,url in context%}
<div class="container">
  <div class="card-deck">
    <div class="card m-5" style="width: 70vh;">
      <img src="{{img}}" class="card-img-top" alt="news-images" />

      <div class="card-body">
        <h3 class="card-title">News:</h3>
        {{new}}
        <div class="card-text">
          <h4>Description:</h4>
          {{des}}<br /><br />
          <a href="{{url}}"
            ><button type="button" class="btn btn-outline-info m-4">
              Read More
            </button></a
          >
          <div class="card-footer">
            <h4>Published at:</h4>
            {{pubAt}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
