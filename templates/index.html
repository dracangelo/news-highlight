<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newshighlight</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>






    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="ddd">
            <h1 class="headings">News<span>Highlights</span></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navnav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Cnn">Cnn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Bbc">Bbc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Aljazeera">Aljzeera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/abc">abc</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>










    <div class="jumbotron" style="color: black">
        <h1 style="color: black">
            NEWSHIGHLIGHT
        </h1>
    </div>

    <div class="container">
        {% for new, img, des, pubAt,url in context%}
        <img src="{{i}}" alt="">
        <h3>News: </h3> {{new}}
        <h3>Description: </h3>{{des}}
        {% endfor %}
        <h3>published at: </h3>{{pubAt}}
        <h3>url :</h3>{{url}}
    </div>

    

</body>
</html>
